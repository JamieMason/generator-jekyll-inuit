---
layout: document
---
<div class="grid">

  <div class="grid__item two-thirds lap-one-half palm-one-whole">
  {{ content }}
  </div><!--

  --><div class="grid__item one-third lap-one-half palm-one-whole">
    <h2><a href="/">{{ site.name }}</a></h2>

    <ul class="nav nav--block">
      {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </div>

</div>

<ul class="nav nav--banner">
  <li>
    {{ site.author_name }}
  </li>
  <li>
    <a href="https://github.com/{{ site.author_github }}">
      github.com/{{ site.author_github }}
    </a>
  </li>
  <li>
    <a href="https://twitter.com/{{ site.author_twitter }}">
      twitter.com/{{ site.author_twitter }}
    </a>
  </li>
</ul>
